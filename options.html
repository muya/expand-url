<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chrome Bootstrap</title>
  <link rel="stylesheet" type="text/css" href="modules/chrome-bootstrap/chrome-bootstrap.css">
</head>
<body class="chrome-bootstrap">
  <div class="frame">
    <div class="navigation">
      <h1><a href="#">Expand URL</a></h1>
      <ul class="menu">
        <li class="selected">
          <a href="#settings">Settings</a>
        </li>
      </ul>
      <ul class="menu">
        <li class="">
          <a href="#about">About</a>
        </li>
      </ul>
    </div>
    <div class="mainview view">
      <div id="settings" class="selected" style="">
        <header>
          <h1>Settings</h1>
        </header>
        <div class="content">
        <h2>Opening Expanded URLs &nbsp; <small>Choose what happens when you click on Expand URL</small></h2>
        <section>
          <div class="radio">
            <label>
              <input type="radio" name="openExpandedUrlOptions" value="redirect">
              <span>Automatically re-direct to expanded URL</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="openExpandedUrlOptions" value="preview">
              <span>Preview the expanded URL before redirecting</span>
            </label>
          </div>
         </section>
        <button id="saveSettings" disabled>Save</button>
        <button id="discardSettings" disabled>Discard Changes</button>
        <button id="resetSettings">Reset to default</button>
        </div>
      </div>
      <div id="about" class="" style="display: block;">
        <header>
          <h1>About</h1>
        </header>
        <div class="content">
            <h3>Version</h3>
            <section>
                <p>You have ExpandURL Version 0.1</p>
            </section>
            <h3>Developer</h3>
            <section>
                <p>This application was created by <a href="http://muya.co.ke" target="_blank">Fred Muya</a> and released under the The MIT License (MIT)</p>
                <p>View project on <a href="https://github.com/muya/expand-url" target="_blank">GitHub</a></p>
            </section>
        </div>
      </div>
    </div>
</div>
  <script src="js/zepto.min.js" type="text/javascript"></script>
  <script src="js/app-config.js" type="text/javascript"></script>
  <script src="js/options.js" type="text/javascript"></script>
</body>
</html>
