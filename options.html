<html lang="en">
<head>
  <meta charset="utf-8">
  <title data-i18n="optionsTitle"></title>
  <link rel="stylesheet" type="text/css" href="modules/chrome-bootstrap/chrome-bootstrap.css">
  <link rel="stylesheet" type="text/css" href="modules/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="modules/bootstrap/css/bootstrap.min.css">
</head>
<body class="chrome-bootstrap">
  <div class="frame">
    <div class="navigation">
      <h1><a href="#" data-i18n="extName"></a></h1>
      <ul class="menu">
        <li class="selected">
          <a href="#settings" data-i18n="Settings"></a>
        </li>
      </ul>
      <ul class="menu">
        <li class="">
          <a href="#about" data-i18n="About"></a>
        </li>
      </ul>
    </div>
    <div class="mainview view">
      <div id="settings" class="selected" style="">
        <header>
          <h1 data-i18n="Settings"></h1>
        </header>
        <div class="content">
        <div data-alerts="alerts" id="userAlerts" data-fade="5000"></div>
        <h2 data-i18n="openingExpandedURLsContentHeader"></h2>
        <section>
          <div class="radio">
            <label>
              <input type="radio" name="openExpandedUrlOptions" value="redirect">
              <span data-i18n="autoRedirectRadioLabel"></span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="openExpandedUrlOptions" value="preview">
              <span data-i18n="previewURLRadioLabel"></span>
            </label>
          </div>
         </section>
         <div class="overlay" style="display: none;">
            <div class="page">
              <h1 data-i18n="resetToDefaultModalHeader"></h1>
              <div class="close-button"></div>
              <div class="content-area">
                <p data-i18n="resetToDefaultModalDialogText"></p>
              </div>
              <div class="action-area">
                <div class="action-area-right">
                  <div class="button-strip">
                    <button id="confirmResetReject" data-i18n="resetToDefaultModalRejectResetButton"></button>
                    <button id="confirmResetAccept" data-i18n="resetToDefaultModalAcceptResetButton"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <button id="saveSettings" disabled data-i18n="saveSettingsButton"></button>
        <button id="discardSettings" disabled data-i18n="discardSettingsButton"></button>
        <button id="resetSettings" data-i18n="resetSettingsButton"></button>
        </div>
      </div>
      <div id="about" class="" style="display: block;">
        <header>
          <h1 data-i18n="About"></h1>
        </header>
        <div class="content">
            <h3 data-i18n="Version"></h3>
            <section>
                <p data-i18n="versionText"></p>
            </section>
            <h3 data-i18n="Developer"></h3>
            <section>
                <p data-i18n="applicationCreatedByText"></p>
                <p data-i18n="viewProjectOnGitHub"></p>
            </section>
        </div>
      </div>
    </div>
</div>
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="modules/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="modules/jquery-bs-alerts/build/jquery.bsAlerts.min.js" type="text/javascript"></script>
  <script src="js/zepto.min.js" type="text/javascript"></script>
  <script src="js/app-config.js" type="text/javascript"></script>
  <script src="js/options.js" type="text/javascript"></script>
</body>
</html>
